<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkfinances</title>
    <link rel="stylesheet" href="../dossier_css/css/inscription.css">
</head>
<body>
    <section class="inscription">
        <div class="container">
            <h3>S'inscrire</h3>
            <div class="bat">
                <div class="over" >
                    <p id="nom">Nom et prenom</p>
                    <input type="text" id="nom" ><br>
                </div>
                <div class="over">
                    <p class="email">Email</p>
                    <input type="email" name="" id="email"><br>
                </div>
                <div class="over">
                    <p>Mot de passe</p>
                    <input type="password" class="passe" name="passe" id="passe" > <br>
                </div>
                <div class="over">
                    <p>Contact</p>
                    <input type="number" name="" id=""><br>
                </div>
                <div class="over">
                    <p>Sexe </p>
                    <input list="sexe"> 
                        <datalist id="sexe">
                        <option value="Homme"></option>
                        <option value="Femme"></option>
                      
                    </datalist>
                </div>
                <div class="over">
                    <p>Pays</p>
                    <input list="pays"> 
                        <datalist id="pays">
                        <option value="Côte d'ivoire"></option>
                        <option value="Sénégal"></option>
                        <option value="Mali"></option>
                        <option value="Burkina "></option>
                    </datalist>
                </div>
            </div>
            <div class="classe">
                <input class="bouton" type="submit" value="Inscription">
            </div>
           
            
              
    </section>
    <script src="../javascript/inscription.js"></script>
</body>
</html>
